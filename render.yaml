services:
  - type: web
    name: anthro-web
    env: python
    rootDir: apps/anthro-web
    buildCommand: |
      pip install -r requirements.txt
    startCommand: >
      bash -lc 'gunicorn --factory app:create_app --bind 0.0.0.0:$PORT || gunicorn app:app --bind 0.0.0.0:$PORT'
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: FLASK_SECRET_KEY
        generateValue: true

  - type: web
    name: readiness-web
